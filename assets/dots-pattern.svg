<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="600px" viewBox="0 0 800 600" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <title>Tech Dots Pattern</title>
    <defs>
        <radialGradient id="dotGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" style="stop-color:#9F7AEA;stop-opacity:0.7"></stop>
            <stop offset="100%" style="stop-color:#9F7AEA;stop-opacity:0"></stop>
        </radialGradient>
    </defs>
    <g fill="url(#dotGradient)" opacity="0.8">
        <!-- Staggered dots pattern -->
        <circle cx="50" cy="50" r="3"></circle>
        <circle cx="150" cy="50" r="2"></circle>
        <circle cx="250" cy="50" r="4"></circle>
        <circle cx="350" cy="50" r="2"></circle>
        <circle cx="450" cy="50" r="3"></circle>
        <circle cx="550" cy="50" r="2"></circle>
        <circle cx="650" cy="50" r="4"></circle>
        <circle cx="750" cy="50" r="2"></circle>
        
        <circle cx="100" cy="100" r="3"></circle>
        <circle cx="200" cy="100" r="2"></circle>
        <circle cx="300" cy="100" r="4"></circle>
        <circle cx="400" cy="100" r="2"></circle>
        <circle cx="500" cy="100" r="3"></circle>
        <circle cx="600" cy="100" r="2"></circle>
        <circle cx="700" cy="100" r="4"></circle>
        
        <circle cx="50" cy="150" r="2"></circle>
        <circle cx="150" cy="150" r="3"></circle>
        <circle cx="250" cy="150" r="2"></circle>
        <circle cx="350" cy="150" r="4"></circle>
        <circle cx="450" cy="150" r="2"></circle>
        <circle cx="550" cy="150" r="3"></circle>
        <circle cx="650" cy="150" r="2"></circle>
        <circle cx="750" cy="150" r="4"></circle>
        
        <circle cx="100" cy="200" r="4"></circle>
        <circle cx="200" cy="200" r="2"></circle>
        <circle cx="300" cy="200" r="3"></circle>
        <circle cx="400" cy="200" r="2"></circle>
        <circle cx="500" cy="200" r="4"></circle>
        <circle cx="600" cy="200" r="2"></circle>
        <circle cx="700" cy="200" r="3"></circle>
        
        <circle cx="50" cy="250" r="3"></circle>
        <circle cx="150" cy="250" r="2"></circle>
        <circle cx="250" cy="250" r="4"></circle>
        <circle cx="350" cy="250" r="2"></circle>
        <circle cx="450" cy="250" r="3"></circle>
        <circle cx="550" cy="250" r="2"></circle>
        <circle cx="650" cy="250" r="4"></circle>
        <circle cx="750" cy="250" r="2"></circle>
        
        <circle cx="100" cy="300" r="3"></circle>
        <circle cx="200" cy="300" r="2"></circle>
        <circle cx="300" cy="300" r="4"></circle>
        <circle cx="400" cy="300" r="2"></circle>
        <circle cx="500" cy="300" r="3"></circle>
        <circle cx="600" cy="300" r="2"></circle>
        <circle cx="700" cy="300" r="4"></circle>
        
        <circle cx="50" cy="350" r="2"></circle>
        <circle cx="150" cy="350" r="3"></circle>
        <circle cx="250" cy="350" r="2"></circle>
        <circle cx="350" cy="350" r="4"></circle>
        <circle cx="450" cy="350" r="2"></circle>
        <circle cx="550" cy="350" r="3"></circle>
        <circle cx="650" cy="350" r="2"></circle>
        <circle cx="750" cy="350" r="4"></circle>
        
        <circle cx="100" cy="400" r="4"></circle>
        <circle cx="200" cy="400" r="2"></circle>
        <circle cx="300" cy="400" r="3"></circle>
        <circle cx="400" cy="400" r="2"></circle>
        <circle cx="500" cy="400" r="4"></circle>
        <circle cx="600" cy="400" r="2"></circle>
        <circle cx="700" cy="400" r="3"></circle>
        
        <circle cx="50" cy="450" r="3"></circle>
        <circle cx="150" cy="450" r="2"></circle>
        <circle cx="250" cy="450" r="4"></circle>
        <circle cx="350" cy="450" r="2"></circle>
        <circle cx="450" cy="450" r="3"></circle>
        <circle cx="550" cy="450" r="2"></circle>
        <circle cx="650" cy="450" r="4"></circle>
        <circle cx="750" cy="450" r="2"></circle>
        
        <circle cx="100" cy="500" r="3"></circle>
        <circle cx="200" cy="500" r="2"></circle>
        <circle cx="300" cy="500" r="4"></circle>
        <circle cx="400" cy="500" r="2"></circle>
        <circle cx="500" cy="500" r="3"></circle>
        <circle cx="600" cy="500" r="2"></circle>
        <circle cx="700" cy="500" r="4"></circle>
        
        <circle cx="50" cy="550" r="2"></circle>
        <circle cx="150" cy="550" r="3"></circle>
        <circle cx="250" cy="550" r="2"></circle>
        <circle cx="350" cy="550" r="4"></circle>
        <circle cx="450" cy="550" r="2"></circle>
        <circle cx="550" cy="550" r="3"></circle>
        <circle cx="650" cy="550" r="2"></circle>
        <circle cx="750" cy="550" r="4"></circle>
    </g>
</svg>
