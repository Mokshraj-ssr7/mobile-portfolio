<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .head { fill: #9F7AEA; }
    .body { fill: none; stroke: #9F7AEA; stroke-width: 2; }
    .idea { fill: none; stroke: #6B46C1; stroke-width: 1.5; }
    .code { font-family: monospace; font-size: 8px; fill: #9F7AEA; }
  </style>
  
  <!-- Background Elements -->
  <circle cx="200" cy="200" r="150" fill="none" stroke="#9F7AEA" stroke-width="0.5" opacity="0.3" />
  <circle cx="200" cy="200" r="120" fill="none" stroke="#9F7AEA" stroke-width="0.5" opacity="0.3" />
  <circle cx="200" cy="200" r="90" fill="none" stroke="#9F7AEA" stroke-width="0.5" opacity="0.3" />
  
  <!-- Code Lines Background -->
  <g opacity="0.4">
    <text class="code" x="80" y="110">function createIdeas() {</text>
    <text class="code" x="90" y="120">  return ideas.map(idea => {</text>
    <text class="code" x="100" y="130">    return transform(idea);</text>
    <text class="code" x="90" y="140">  });</text>
    <text class="code" x="80" y="150">}</text>
    
    <text class="code" x="220" y="170">class CreativeCoder {</text>
    <text class="code" x="230" y="180">  constructor() {</text>
    <text class="code" x="240" y="190">    this.skills = ['js', 'css', 'svg'];</text>
    <text class="code" x="230" y="200">  }</text>
    <text class="code" x="230" y="210">  create() {</text>
    <text class="code" x="240" y="220">    return new Design();</text>
    <text class="code" x="230" y="230">  }</text>
    <text class="code" x="220" y="240">}</text>
    
    <text class="code" x="70" y="260">const animation = {</text>
    <text class="code" x="80" y="270">  keyframes: [</text>
    <text class="code" x="90" y="280">    { opacity: 0, transform: 'scale(0)' },</text>
    <text class="code" x="90" y="290">    { opacity: 1, transform: 'scale(1)' }</text>
    <text class="code" x="80" y="300">  ],</text>
    <text class="code" x="80" y="310">  options: {</text>
    <text class="code" x="90" y="320">    duration: 1000,</text>
    <text class="code" x="90" y="330">    easing: 'cubic-bezier(0.5, 0, 0.5, 1)'</text>
    <text class="code" x="80" y="340">  }</text>
    <text class="code" x="70" y="350">};</text>
  </g>
  
  <!-- Creative Coder Figure -->
  <g transform="translate(200, 200)">
    <!-- Head with Thinking Bubble -->
    <circle class="head" cx="0" cy="-50" r="20" />
    
    <!-- Thought Bubble -->
    <path class="idea" d="M25,-75 Q45,-85 35,-100 Q25,-115 40,-120 Q55,-125 45,-140" />
    <circle class="idea" cx="45" cy="-140" r="15" />
    <path class="idea" d="M45,-140 L55,-130 L65,-145 L75,-130" />
    
    <!-- Body -->
    <line class="body" x1="0" y1="-30" x2="0" y2="30" />
    
    <!-- Arms -->
    <path class="body" d="M0,-20 L-40,0" />
    <path class="body" d="M0,-20 L40,10" />
    
    <!-- Computer/Screen -->
    <rect x="20" y="5" width="40" height="30" fill="none" stroke="#9F7AEA" stroke-width="2" />
    <rect x="30" y="10" width="20" height="20" fill="#170D29" stroke="#9F7AEA" stroke-width="1" />
    
    <!-- Code in Screen -->
    <text class="code" x="32" y="18" fill="#6B46C1">{ }</text>
    <text class="code" x="32" y="26" fill="#6B46C1">/\</text>
    
    <!-- Legs -->
    <path class="body" d="M0,30 L-20,70" />
    <path class="body" d="M0,30 L20,70" />
  </g>
  
  <!-- Orbiting Elements -->
  <g>
    <g transform="translate(200, 200) rotate(30)">
      <circle cx="0" cy="-150" r="8" fill="#9F7AEA" opacity="0.6" />
      <text x="0" y="-150" text-anchor="middle" font-family="monospace" font-size="10" fill="#FFFFFF">JS</text>
    </g>
    
    <g transform="translate(200, 200) rotate(150)">
      <circle cx="0" cy="-150" r="8" fill="#9F7AEA" opacity="0.6" />
      <text x="0" y="-150" text-anchor="middle" font-family="monospace" font-size="10" fill="#FFFFFF">CSS</text>
    </g>
    
    <g transform="translate(200, 200) rotate(270)">
      <circle cx="0" cy="-150" r="8" fill="#9F7AEA" opacity="0.6" />
      <text x="0" y="-150" text-anchor="middle" font-family="monospace" font-size="10" fill="#FFFFFF">SVG</text>
    </g>
  </g>
</svg>
