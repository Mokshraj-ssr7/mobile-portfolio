<?xml version="1.0" encoding="UTF-8"?>
<svg width="400px" height="400px" viewBox="0 0 400 400" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <title>Tech Circuit</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="circuitGradient">
            <stop stop-color="#9F7AEA" offset="0%"></stop>
            <stop stop-color="#6B46C1" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g stroke="url(#circuitGradient)" stroke-width="3" fill="none">
        <circle cx="100" cy="100" r="10"></circle>
        <circle cx="300" cy="100" r="10"></circle>
        <circle cx="100" cy="300" r="10"></circle>
        <circle cx="300" cy="300" r="10"></circle>
        <circle cx="200" cy="200" r="15"></circle>
        
        <line x1="100" y1="100" x2="200" y2="200"></line>
        <line x1="300" y1="100" x2="200" y2="200"></line>
        <line x1="100" y1="300" x2="200" y2="200"></line>
        <line x1="300" y1="300" x2="200" y2="200"></line>
        
        <line x1="100" y1="100" x2="300" y2="100"></line>
        <line x1="100" y1="100" x2="100" y2="300"></line>
        <line x1="300" y1="100" x2="300" y2="300"></line>
        <line x1="100" y1="300" x2="300" y2="300"></line>
    </g>
</svg>
